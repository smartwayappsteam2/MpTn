<div class="home" >
    <div class="col-sm-2">
        <div ng-include = "'views/leftMenu.html'"></div>
    </div>

    <div class="col-sm-10 productsGrid">
        <div class="product4XCards xSmall" ng-repeat="product in products">
            <img class="productImg" ng-src="{{product.image }}">
            <h6>{{product.name}}</h6>
            <div class="price"> $100 </div>
            <div class="separator"></div>
            <div class="likeButton"> Like </div>

        </div>
    </div>



</div>
